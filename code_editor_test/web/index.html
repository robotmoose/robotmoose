<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script src="js/arduino_emulator.js"></script>

		<script src="js/codemirror/codemirror.js"></script>
		<script src="js/editor.js"></script>

		<script src="js/three/three.min.js"></script>
		<script src="js/3d.js"></script>
		<script src="js/quizbot.js"></script>

		<script type="text/javascript">
			var run_button;
			var stop_button;
			var editor=new editor_t();
			var emulator=new arduino_emulator_t();

			var renderer;
			var grid;
			var light;
			var quizbot;

			function initialize()
			{
				run_button=document.getElementById("run");
				stop_button=document.getElementById("stop");
				editor.create(document.getElementById("code"));
				editor.set_value("#include <Servo.h>\nServo nod;\nServo twist;\n\nvoid setup()\n{\n\t//This happens once\n\tnod.attach(8);\n\tnod.write(40);\n\ttwist.attach(9);\n\ttwist.write(90);\n}\n\nvoid loop()\n{\n\t//This keeps happening\n\ttwist.write(0);\n\tdelay(1000);\n\ttwist.write(180);\n\tdelay(1000);\n}");
				editor.set_size(480,464);
				editor.on_change=function(){stop();run_button.disabled=true;};
				editor.on_compiled=function(){stop();};

				renderer=new renderer_t(document.getElementById("container"),setup,loop);

				if(!renderer)
					alert("Is WebGL enabled?");
				else
					renderer.setup();
			}

			function setup()
			{
				renderer.set_size(480,460);
				grid=renderer.create_grid(64,64,64);
				light=new renderer.create_light();
				light.position.set(0,600,200);
				quizbot=new quizbot_t(renderer);
				quizbot.set_position(0,0,0);

				quizbot.set_nod(document.getElementById("nod").value);
				quizbot.set_twist(document.getElementById("twist").value);
			}

			function loop(dt)
			{
				quizbot.loop(dt);

				if(emulator.running())
				{
					document.getElementById("nod").value=emulator.map(emulator.pin_servos[8],0,255,0,180);
					document.getElementById("twist").value=emulator.map(emulator.pin_servos[9],0,255,0,180);
				}

				nod_update();
				twist_update();
			}

			function run()
			{
				emulator.compile(editor.get_value());
				run_button.disabled=true;
				stop_button.disabled=false;
			}

			function stop()
			{
				emulator.stop();
				run_button.disabled=false;
				stop_button.disabled=true;
			}

			function nod_update()
			{
				quizbot.set_nod_target(parseInt(document.getElementById("nod").value));
			}

			function twist_update()
			{
				quizbot.set_twist_target(parseInt(document.getElementById("twist").value));
			}
		</script>
	</head>
	<body onload="initialize();">
		<table>
			<tr>
				<td>
					<div id="code"></div>
					<br/>
					<input type="button" id="run" value="Run" onclick="run();" disabled/>
					<input type="button" id="stop" value="Stop" onclick="stop();" disabled/>
				</td>
				<td>
					<div id="container" style="margin-top:15px;border:1px solid #000000;"></div>
					<br/>
					Nod:<input type="range"id="nod" min="0" max="180" value="40" oninput="nod_update();"/><br/>
					Twist:<input type="range" id="twist" min="0" max="180" value="90" oninput="twist_update();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
