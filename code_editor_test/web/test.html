<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script src="js/three/three.min.js"></script>
		<script src="js/3d.js"></script>
		<script type="text/javascript">
			var renderer;
			var grid;
			var light;
			var models=new Array();

			function initialize()
			{
				renderer=new renderer_t();
				renderer.create(document.getElementById("container"));
				renderer.set_size(640,480);

				grid=renderer.create_grid();

				light=new renderer.create_light();
				light.position.set(0,600,200);

				for(var ii=0;ii<5;++ii)
					models[ii]=new Array();

				models[0][0]="models/base.obj";
				models[0][1]=0;
				models[0][2]=0;
				models[0][3]=0;

				models[1][0]="models/base_servo.obj";
				models[1][1]=0;
				models[1][2]=0;
				models[1][3]=0;

				models[2][0]="models/middle.obj";
				models[2][1]=0.38;
				models[2][2]=37;
				models[2][3]=-12.38;

				models[3][0]="models/middle_servo.obj";
				models[3][1]=0.38;
				models[3][2]=37;
				models[3][3]=-12.38;

				models[4][0]="models/head.obj";
				models[4][1]=-0.17;
				models[4][2]=68.5;
				models[4][3]=-12.5;

				for(var ii=0;ii<5;++ii)
				{
					models[ii][4]=renderer.load_obj(models[ii][0]);
					models[ii][4].rotation.set(3*Math.PI/2,0,0);
					models[ii][4].position.set(models[ii][1],models[ii][2],models[ii][3]);
					var scale=1;
					models[ii][4].scale.set(scale,scale,scale);
				}

				models[4][4].set_parent(models[2][4]);
				models[4][4].rotation.set(0,0,0);
				models[4][4].position.set(models[4][1]-models[2][1],models[4][3]-models[2][3],models[4][2]-models[2][2]);
			}

			function nod_update()
			{
				var value=-(document.getElementById("nod").value-40)*Math.PI/180;
				models[4][4].rotation.set(value,models[4][4].rotation.y,models[4][4].rotation.z);
			}

			function twist_update()
			{
				var value=(document.getElementById("twist").value-90)*Math.PI/180;
				models[2][4].rotation.set(models[2][4].rotation.x,models[2][4].rotation.y,value);
				models[3][4].rotation.set(models[3][4].rotation.x,models[3][4].rotation.y,value);
			}
		</script>
	</head>
	<body onload="initialize();">
		<table border="1px">
			<tr>
				<td>
					<div id="container"></div>
				</td>
			</tr>
			<tr>
				<td>
					Nod:<input type="range"id="nod" min="0" max="180" value="40" oninput="nod_update();"/><br/>
					Twist:<input type="range" id="twist" min="0" max="180" value="90" oninput="twist_update();"/>
				</td>
			</tr>
		</table>
	</body>
</html>
