<!DOCTYPE html>
<html lang="en">
	<head>
		<!--#include virtual="/sources.html"-->
		<title>RobotMoose - Lessons</title>

		<script src="http://robotmoose.com/js/arduino_emulator.js"></script>

		<script src="http://robotmoose.com/js/codemirror/codemirror.js"></script>
		<script src="http://robotmoose.com/js/editor.js"></script>

		<script src="http://robotmoose.com/js/three/three.min.js"></script>
		<script src="http://robotmoose.com/js/3d.js"></script>
		<script src="http://robotmoose.com/js/quizbot.js"></script>

		<script type="text/javascript">
			var run_button;
			var stop_button;
			var editor=new editor_t();
			var emulator=new arduino_emulator_t();

			var renderer;
			var grid;
			var lights=new Array();;
			var quizbot;

			function initialize()
			{
				run_button=document.getElementById("run");
				stop_button=document.getElementById("stop");
				editor.create(document.getElementById("code"));
				editor.set_value("//Need this to use servos\n#include <Servo.h>\n\n//Head tilt servo is on pin 9\n//Neck twist servo is on pin 10\n\n\nvoid setup()\n{\n\t//Things written in here happen once\n\t\n}\n\nvoid loop()\n{\n\t//Things written in here keep happening\n\t\n}");
				editor.set_size(480,460); // FIXME: scaling?
				editor.on_change=function(){stop();run_button.disabled=true;};
				editor.on_compiled=function(){stop();};

				renderer=new renderer_t(document.getElementById("container"),setup,loop);

				if(!renderer)
					alert("Is WebGL enabled?");
				else
					renderer.setup();
			}

			function setup()
			{
				renderer.set_size(480,453); // FIXME: scaling?

				grid=renderer.create_grid(64,8,8);

				var size=400;
				var intensity=0.8;
				lights[0]=new renderer.create_light(intensity,
					new THREE.Vector3D(-size/2,+size,+size/2));
				
			/*
				lights[1]=new renderer.create_light(intensity);
				lights[1].position.set(0,-size,0);
				lights[2]=new renderer.create_light(intensity);
				lights[2].position.set(+size,150,0);
				lights[3]=new renderer.create_light(intensity);
				lights[3].position.set(-size,150,0);
				lights[4]=new renderer.create_light(intensity);
				lights[4].position.set(0,150,+size);
				lights[5]=new renderer.create_light(intensity);
				lights[5].position.set(0,150,-size);
			*/

				quizbot=new quizbot_t(renderer);
				quizbot.set_nod(parseInt(document.getElementById("nod").value));
				quizbot.set_twist(parseInt(document.getElementById("twist").value));
				quizbot.set_nod_target(parseInt(document.getElementById("nod").value));
				quizbot.set_twist_target(parseInt(document.getElementById("twist").value));
			}

			function loop(dt)
			{
				quizbot.loop(dt);

				if(emulator.running())
				{
					if(emulator.pin_directions[10]==3)
						document.getElementById("nod").value=emulator.map(emulator.pin_servos[10],0,255,0,180);

					if(emulator.pin_directions[9]==3)
						document.getElementById("twist").value=emulator.map(emulator.pin_servos[9],0,255,0,180);
				}

				nod_update();
				twist_update();
			}

			function run()
			{
				emulator.compile(editor.get_value());
				run_button.disabled=true;
				stop_button.disabled=false;
			}

			function stop()
			{
				emulator.stop();
				run_button.disabled=false;
				stop_button.disabled=true;
			}

			function nod_update()
			{
				quizbot.set_nod_target(parseInt(document.getElementById("nod").value));
			}

			function twist_update()
			{
				quizbot.set_twist_target(parseInt(document.getElementById("twist").value));
			}
		</script>
	</head>

	<body onload="initialize();" role="document">
		<!--#include virtual="/navbar.html"-->
		<div class="container theme-showcase" role="main" style="padding-top: 70px;">
			<div class="page-header">
				<h1>Quizbot Servos</h1>
			</div>
		<center>
		<table data-toggle="table" width="100%" height="100%">
			<tr>
				<td style="vertical-align:top;height:100%;">
					<div id="code"></div>
				</td>
				<td style="vertical-align:top;">
					<div id="container" style="border:1px solid #000000;"></div>
				</td>
			</tr>
			<tr>
				<td style="vertical-align:top;height:100%;">
					<input type="button" class="btn btn-sm btn-primary" id="run" value="Run" onclick="run();" disabled/>
					<input type="button" class="btn btn-sm btn-primary" id="stop" value="Stop" onclick="stop();" disabled/>
				</td>
				<td style="vertical-align:top;">
					Head:<input type="range"id="nod" min="0" max="180" value="40" oninput="nod_update();"/><br/>
					Neck:<input type="range" id="twist" min="0" max="180" value="90" oninput="twist_update();"/>
				</td>
			</tr>
		</table>
		</center>
		</div>
	</body>
</html>
